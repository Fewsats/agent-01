<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AI-Powered Website Q&A Chat</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            'chat-bg': '#ffffff',
                            'header-bg': '#f7f7f8',
                            'input-bg': '#ffffff',
                            'user-msg': '#f1f1f1',
                            'ai-msg': '#f7f7f8',
                            'highlight': '#4CA6E6',
                        },
                        boxShadow: {
                            'md': '0 0 15px rgba(0, 0, 0, 0.1)',
                        }
                    }
                }
            }
        </script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <link rel="icon" href="{{ url_for('static', filename='img/favicon.svg') }}" type="image/svg+xml">
    </head>
    <body class="font-['Segoe_UI',Tahoma,Geneva,Verdana,sans-serif] leading-relaxed bg-chat-bg text-black">
        <div class="flex flex-col h-screen max-w-5xl mx-auto">
            <div class="bg-header-bg p-4 flex items-center justify-between shadow-sm">
                <div class="flex items-center">
                    <img src="{{ url_for('static', filename='img/favicon.svg') }}" alt="Company Logo" class="w-8 h-8 mr-3">
                    <h1 class="text-2xl font-semibold text-black">Agent 01</h1>
                </div>
                <div id="wallet-balance" class="text-sm text-gray-600">Wallet Balance: Loading...</div>
            </div>
            <div id="chat-history" class="flex-grow overflow-y-auto p-5 flex flex-col space-y-4"></div>
            <div class="bg-chat-bg p-4">
                <div class="flex space-x-2 mb-4">
                    <button class="px-4 py-2 bg-gray-200 rounded-full text-sm hover:bg-gray-300 transition-colors duration-300" id="send-sms">Send SMS</button>
                    <button class="px-4 py-2 bg-gray-200 rounded-full text-sm hover:bg-gray-300 transition-colors duration-300" id="access-website">Access Website</button>
                </div>
                <form id="chat-form" class="flex items-end relative">
                    <textarea
                        id="question"
                        name="question"
                        required
                        placeholder="Ask a question about any website..."
                        class="flex-grow p-5 pr-14 rounded-2xl bg-gray-100 text-black text-base transition-colors duration-300 focus:outline-none resize-none overflow-y-auto mb-4"
                        rows="1"
                    ></textarea>
                    <button type="submit" class="absolute right-3 bottom-7 p-2 bg-highlight text-white rounded-full transition-colors duration-300 hover:bg-opacity-90">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5">
                            <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
